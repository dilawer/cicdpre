version: v1.0
name: First pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Lint
    task:
      prologue:
        commands:
          - checkout
          - cache restore
          - bundle install --path vendor/bundle
          - cache store
      jobs:
        - name: make lint
          commands:
            - echo "lint your code"
        - name: Unit tests 1/3
          commands:
            - echo "run 1/3"
        - name: Unit tests 2/3
          commands:
            - echo "run 2/3"
        - name: Unit tests 3/3
          commands:
            - echo "run 3/3"
  - name: 'Block #2'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - echo "lint your code"
        - name: 'Job #2'
          commands:
            - echo "run 1/3"
