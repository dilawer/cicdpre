version: v1.0
name: First pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Lint
    task:
      prologue:
        commands:
          - checkout
          - cache restore
          - bundle install --path vendor/bundle
          - cache store
      jobs:
        - name: make lint
          commands:
            - echo "lint your code"
        - name: Unit tests 2/3
          commands:
            - echo "run 2/3"
    dependencies: []
  - name: unit test
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - echo "run 1/3"
        - name: 'Job #2'
          commands:
            - echo "run 1/3"
    dependencies:
      - Lint
  - name: checkout
    task:
      jobs:
        - name: 'match ssh '
          commands:
            - chmod 0600 ~/.ssh/*
            - ssh-add ~/.ssh/match-repository-private-key
        - name: checkout
          commands:
            - checkout
            - cache restore
            - bundle install --path vendor/bundle
            - cache store
        - name: make ipa file
          commands:
            - bundle exec xcversion select 11.3(11C29)
            - 'bundle exec fastlane build '
            - artifact push job build/CICD.ipa
    dependencies:
      - unit test
  - name: build on xcode
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - cache restore
            - bundle install --path vendor/bundle
            - cache store
        - name: take screenshort
          commands:
            - bundle exec xcversion select 11.3
            - 'bundle exec fastlane screenshots '
            - artifact push job screenshots
      env_vars:
        - name: LANG
          value: en_US.UTF-8
    dependencies:
      - checkout
