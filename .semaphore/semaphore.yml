version: v1.0
name: First pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Lint
    task:
      prologue:
        commands:
          - checkout
          - cache restore
          - bundle install --path vendor/bundle
          - cache store
      jobs:
        - name: make lint
          commands:
            - echo "lint your code"
        - name: Unit tests 2/3
          commands:
            - echo "run 2/3"
  - name: unit test
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - echo "run 1/3"
        - name: 'Job #2'
          commands:
            - echo "run 1/3"
  - name: checkout
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - cache restore
            - bundle install --path vendor/bundle
            - cache store
        - name: 'Job #2'
          commands:
            - bundle exec xcversion select 11.3
            - bundle exec fastlane build
  - name: build on xcode
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - bundle exec xcversion select 11.3
            - bundle exec fastlane screenshots
