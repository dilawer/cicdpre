version: v1.0
name: First pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Lint
    task:
      prologue:
        commands:
          - checkout
          - cache restore
          - bundle install --path vendor/bundle
          - cache store
      jobs:
        - name: make lint
          commands:
            - echo "lint your code"
  - name: Unit tests
    task:
      jobs:
        - name: Test
        commands:
                 # Select an Xcode version.
                 # See https://docs.semaphoreci.com/article/161-macos-mojave-xcode-10-image and
                 # https://docs.semaphoreci.com/article/162-macos-mojave-xcode-11-image
                 - bundle exec xcversion select 11.3

                 # Run tests of iOS and Mac app on a simulator or connected device.
                 # See https://docs.fastlane.tools/actions/scan/
                 - bundle exec fastlane test
        - name: Unit tests 1/3
          commands:
            - echo "run 1/3"
        - name: Unit tests 2/3
          commands:
            - echo "run 2/3"
        - name: Unit tests 3/3
          commands:
            - echo "run 3/3"
            
